<!DOCTYPE html>
<html>
    <head>
        <title>My Weather</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css"
              rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Weather Page</h1>
            <hr/>
            <ul class="list-group" id="errorMessages"></ul>
            <div class="alert alert-warning" id="zipcode-alert">
                <p>Zip code: please enter a 5-digit zip code.</p>
            </div>
            <div class="row">
                    
                <div class="col-md-8 col-md-offset-3" id="form">
                    <div id="test">
                        
                    </div>
                    <form class="form-inline" role="form" id="weather-data">
                        <div class="form-group">
                            <label for="zipcode" >
                                Zipcode:
                            </label>
                                <input type="text"
                                       class="form-control"
                                       id="zipcode"
                                       placeholder="Enter Zipcode" required/>
                        </div>
                       <div class="form-group">
                            <label class="input-group-text" for="units">
                                Units: 
                            </label>
                            <!-- Select looks different on MAC than windows, not able to get up/down arrows -->
                                <select class="form-control" id="units">
                                    <option selected >Imperial</option>
                                    <option>Metric</option>
                                </select>
                        </div>
                        <div class="form-group">
                                <button type="button"
                                        id="weather-button"
                                        class="btn btn-default">
                                    Get Weather
                                </button>
                        </div>
                    </form>
                    </div>
                </div> <!-- End col div -->

                <div class="container" id="current-forecast-weather">

                    <div class="row" id="city-weather-data">
                            <div class="col-md-6" id="icon-area">
                                <img id="current-weather-icon" src="">
                            </div>
            
                            <div class="col-md-6" id="weather-details">

                            </div>
                    </div>

                    <div class="row" id="forecast">

                        <div class="col-md-2" id="day1">
                            <img id="day1-weather-icon" src="">
                        </div>
        
                        <div class="col-md-2" id="day2">
                            <img id="day2-weather-icon" src="">
                        </div>

                        <div class="col-md-2" id="day3">
                            <img id="day3-weather-icon" src="">
                        </div>

                        <div class="col-md-2" id="day4">
                            <img id="day4-weather-icon" src="">
                        </div>
                        <div class="col-md-2" id="day5">
                            <img id="day5-weather-icon" src="">
                        </div>
                    </div>
            </div> <!-- End row div -->
        </div>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
